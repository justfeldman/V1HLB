<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HLB | Market Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f8fbff;
      color: #0b3d91;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0b3d91;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 280px;
      padding: 16px;
      border-top: 4px solid #0b3d91;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 4px;
    }
    p {
      margin: 4px 0;
    }
    .price {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .positive { color: green; }
    .negative { color: red; }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>

    // Function to fetch quote data using proxy
    async function fetchQuote(ticker) {
      const proxy = "https://api.allorigins.win/get?url=";
      const target = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${ticker}`;
      const url = proxy + encodeURIComponent(target);
      try {
        const res = await fetch(url);
        const raw = await res.json();
        const data = JSON.parse(raw.contents);
        return data.quoteResponse.result[0];
      } catch (err) {
        console.error("Error fetching", ticker, err);
        return null;
      }
    }

      const changeClass = info.regularMarketChange >= 0 ? "positive" : "negative";
      return `

          <h2>${info.shortName || info.symbol}</h2>
          <p class="price">${info.regularMarketPrice ?? "N/A"} ${info.currency || ""}</p>
          <p class="${changeClass}">${info.regularMarketChange?.toFixed(2) ?? "0"} (${info.regularMarketChangePercent?.toFixed(2) ?? "0"}%)</p>

          <p><strong>P/E Ratio:</strong> ${info.trailingPE ?? "N/A"}</p>
          <p><strong>Exchange:</strong> ${info.fullExchangeName}</p>
        </div>
      `;
    }
